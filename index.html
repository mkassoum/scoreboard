<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">


</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
        </div>
        <div>
            <h3>GUEST</h3>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <h3 id="home-score"></h3>
        </div>
        <div class="score">
            <h3 id="guest-score"></h3>
        </div>
    </div>
    <div class="button">
        <div>
            <button onclick="addHome(1)">+1</button>
            <button onclick="addHome(2)">+2</button>
            <button onclick="addHome(3)">+3</button>
        </div>
        <div>
            <button onclick="addGuest(1)">+1</button>
            <button onclick="addGuest(2)">+2</button>
            <button onclick="addGuest(3)">+3</button>

        </div>
    </div>
    <button id="reset-btn" onclick="reset()" clase="reset-btn">RESET SCORE</button>

    <script src="index.js"></script>
</body>

</html>
